<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="first-row">
            0
        </div>
        <section class="calc-buttons">
        <div class="rows second-row">
            <button class="calc-button clear">C</button>
            <button class="calc-button">←</button>
            <button class="calc-button orange-part">÷</button>
        </div>
        <div class="rows third-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button orange-part">x</button>
        </div>
        <div class="rows fourth-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button orange-part">-</button>
        </div>
        <div class="rows fifth-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button orange-part">+</button>
        </div>
        <div class="rows sixth-row">
            <button class="calc-button zero">0</button>
            <button class="calc-button orange-part">=</button>
        </div>   
    </div>
    </section>
    <script src="myscript.js"></script>
</body>
</html>
